language: cpp
sudo: false

env:
  - REPO=assert
  - REPO=bind
  - REPO=boostdep
  - REPO=boost_install
  - REPO=check_build
  - REPO=core
  - REPO=detail
  - REPO=endian
  - REPO=function
  - REPO=headers
  - REPO=mp11
  - REPO=range
  - REPO=smart_ptr
  - REPO=system
  - REPO=throw_exception
  - REPO=timer
  - REPO=utility

script:
  - git clone https://github.com/boostorg/$REPO && git -C $REPO diff --name-status --exit-code origin/master origin/develop

notifications:
  email:
    on_success: always
